<div class="container mt-3">
  <h1><span style="font-weight: bold">Status</span></h1>
  <div style="display: flex; justify-content: flex-end">
    <button mat-stroked-button (click)="addNewStatus()">
      <mat-icon>add_box</mat-icon> Add Status
    </button>
  </div>
  <br /><br />
</div>

<div class="container">
  <div class="card">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="Status Id">
        <mat-header-cell *matHeaderCellDef> Status Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Status Name">
        <mat-header-cell *matHeaderCellDef>Status Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
      </ng-container>

      <!--  Button -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Edit" color="primary" (click)="editStatus(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Delete" color="warn" (click)="deleteStatus(element.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button matTooltip="View" color="basic" (click)="viewStatusList(element.id)">
            <mat-icon>view_list</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
