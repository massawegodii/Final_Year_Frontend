<div class="container mt-3">
  <h2 style="font-weight: bold; margin-bottom: -10px; ">Asset Type</h2>
  <div style="display: flex; justify-content: flex-end">
    <button mat-raised-button color="accent" (click)="addNewCategory()">
      <mat-icon>assignment_add</mat-icon> Create New Asset Type
    </button>
  </div>
  <div class="card mt-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Asset Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Asset Type">
        <th mat-header-cell *matHeaderCellDef>Asset Type </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!--  Button -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Edit"
            color="primary"
            (click)="editCategory(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="Delete"
            color="warn"
            (click)="deleteCategory(element.id)">
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-icon-button
            matTooltip="View Category"
            color="primary"
            (click)="deleteCategory(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
