<div class="container mt-3">
  <h2 style="font-weight: bold">Category</h2>
    <div style="display: flex; justify-content: flex-end">
      <button mat-raised-button color="accent" (click)="addNewCategory()">
        <mat-icon>assignment_add</mat-icon> Create New Category
      </button>
    </div>
  <div class="card mt-3">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
