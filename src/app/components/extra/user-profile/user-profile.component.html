<div style="margin-top: -40px;"
  class="form-container text-center scrollable-content">
  <h1>Update Profile</h1>
  <div class="profile-image">
    <img
      width="120"
      height="120"
      class="margin-top mat-elevation-z1"
      [src]="loggedUser?.imageUrl || '/assets/img/image-placeholder.png'" />
    <button mat-mini-fab (click)="inputField.click()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>
  <input #inputField hidden type="file" />

  &nbsp;
  <form [formGroup]="profileForm"
    class="margin-top">
    <div fxFlex fxLayout="column">
      <mat-form-field>
        <input
          type="text"
          required
          formControlName="userFirstName"
          matInput
          placeholder="First Name" />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          formControlName="userLastName"
          required
          placeholder="Last Name" />
      </mat-form-field>

      <mat-form-field>
        <input
          type="text"
          matInput
          required
          formControlName="email"
          placeholder="Email" />
      </mat-form-field>

      <div style="width: 110%">
        <div class="form-side" fxFlex fxLayout="column">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="userName"
              required
              placeholder="Username" />
          </mat-form-field>
          &nbsp;
          <mat-form-field>
            <input
              type="number"
              matInput
              formControlName="phoneNumber"
              required
              placeholder="Phone" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <button type="submit" (click)="editUserProfile()"
      class="btn btn-group-lg margin-top" mat-raised-button
      color="primary">
      Save
    </button>
  </form>
</div>
