<mat-toolbar class="toolbar">
  <span class="title">Employee Report</span>
  <span class="spacer"></span>
  <button id="exportButton" mat-icon-button matTooltip="download">
    <mat-icon>download</mat-icon>
  </button>
</mat-toolbar>
&nbsp;

<div style="margin-left: auto; margin-left: 10px; display: flex;"
    class="mt-0">
    <button class="btn btn-sm" routerLink="/dashboard/reportpage" mat-raised-button
      color="primary">
      <mat-icon>arrow_back</mat-icon> Back
    </button>
  </div>
  <hr>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="userDetails" matSort class="responsive-table">

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.imageUrl || 'assets/img/image-placeholder.png'"
          class="photo">
      </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="first name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userFirstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userLastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
