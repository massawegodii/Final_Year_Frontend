<div class="container mt-5 report-container">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card h-150">
        <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-text text-center mt-3" style="font-weight: 400;">Report
            for Assets processing
            manually depending on person need.</p>
          <div class="center-button text-center">
            <button (click)="singleReport()"
              class="btn btn-primary mt-3">Single Report</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card h-150">
        <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-text text-center mt-3"
            style="font-weight: 400;">General Reports for all Asset
            registered.</p>
          <div class="center-button text-center">
            <button (click)="generalReport()"
              class="btn btn-primary mt-3">General Reports</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-6 mb-4">
      <div class="card h-150">
        <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-text text-center mt-3" style="font-weight: 400;">Report
            for Notification
            Scheduling during Maintenance.</p>
          <div class="center-button text-center">
            <button class="btn btn-primary mt-3">Maintenance Report</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card h-150">
        <div class="card-body d-flex flex-column justify-content-between">
          <p class="card-text text-center mt-3" style="font-weight: 400;">Report
            for all active users
            registered in the system.</p>
          <div class="center-button text-center">
            <button routerLink="/dashboard/usereport"
              class="btn btn-primary mt-3">User's
              Report</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
