<mat-toolbar style="color: rgb(71, 69, 69)">
  <mat-toolbar-row fxLayout="row">
    <span class="custom-title">Change Password?</span>
    <span class="spacer"></span>
    <button
      class="mat-dialog-close custom-close-button"
      mat-icon-button
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
          *ngIf="
            changePasswordForm.controls.email.touched &&
            changePasswordForm.controls.email.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.email.errors.required"
            >This is field mandatory.</span
          >
          <span *ngIf="changePasswordForm.controls.email.errors.pattern"
            >This is field is invalid.</span
          >
        </mat-error>
      </mat-form-field>
    </div>

    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" required />
        <mat-icon matSuffix>password</mat-icon>
        <mat-error
          *ngIf="
            changePasswordForm.controls.newPassword.touched &&
            changePasswordForm.controls.newPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.newPassword.errors.required"
            >This is field mandatory.</span
          >
          <span *ngIf="changePasswordForm.controls.newPassword.errors.pattern"
            >This is field is invalid.</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    type="submit
  "
    (click)="handleChangePasswordSubmit()"
    [disabled]="!(changePasswordForm.valid && changePasswordForm.dirty)"
  >
 <mat-icon>send</mat-icon> Change Password
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
