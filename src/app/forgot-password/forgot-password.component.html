<mat-toolbar style="background-color: rgb(169, 177, 184);">
  <mat-toolbar-row fxLayout="row">
    <span class="custom-title">Forgot Password?</span>
    <span class="spacer"></span>
    <button
      class="mat-dialog-close custom-close-button"
      mat-icon-button
      mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
          *ngIf="
            forgotPasswordForm.controls.email.touched &&
            forgotPasswordForm.controls.email.invalid
          ">
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">This
            is field mandatory.</span>
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">This is
            field is invalid.</span>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleforgotPasswordSubmit()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
    <mat-icon>send</mat-icon> Send Email
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>
    <mat-icon>cancel</mat-icon> Close
  </button>
</mat-dialog-actions>
